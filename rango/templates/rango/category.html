<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page</title>
</head>
<body>
    {% if category %}
        <h1>{{ category_name }}</h1>
        {% if pages %}
            <ul>
                {% for page in pages %}
                    <li>
                        <a href="{{ page.url }}">{{ page.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Não há páginas nesta categoria</p>
        {% endif %}
        <p>
            <a href="/rango/add_page/{{ category_name_slug }}">Adicione uma nova página</a>
        </p>
    {% else %}
        <p>A categoria {{ category_name }} não existe!</p>
    {% endif %}
</body>
</html>
